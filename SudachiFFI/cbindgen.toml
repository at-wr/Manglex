language = "C"
include_guard = "SUDACHI_IOS_H"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify. */"
namespace = "sudachi_ios"
cpp_compat = true
style = "both"

[export]
prefix = "Sudachi"

[export.rename]
"TokenMode" = "SudachiTokenMode"

[parse]
parse_deps = false
include = []
exclude = []

[fn]
args = "horizontal"
rename_args = "PascalCase"
